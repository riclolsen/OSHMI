; Date/time format presented according to TDateTime::FormatString.
; http://docs.embarcadero.com/products/rad_studio/delphiAndcpp2009/HelpUpdate2/EN/html/delphivclwin32/System__TDateTime__FormatString.html
; must be one of: "yy/mm/dd hh:nn:ss", "yyyy/mm/dd hh:nn:ss", "mm/dd/yy hh:nn:ss", "mm/dd/yyyy hh:nn:ss","dd/mm/yy hh:nn:ss", "dd/mm/yyyy hh:nn:ss"
